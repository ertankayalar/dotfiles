font:
  size: 12
  offset:
    y: 7 
  glyph_offset:
    y: 2
  normal:
    family: "BitstromWera Nerd Font"
window:
  padding:
    x: 5
    y: 5
  dimensions:
    columns: 130
    lines: 30
  opacity: 0.96
  decorations: full

cursor:
  unfocused_hollow: true
  style:
    blinking: Never

env:
  TERM: screen-256color # xterm-256color

scrolling:
  history: 2000
  auto_scroll: true
import:

  - ~/.config/alacritty/nord.yml

