font:
  size: 12
  offset:
    y: 8 
  glyph_offset:
    y: 4
  normal:
    family: "Mononoki Nerd Font"
    # family: "JetBrainsMono Nerd Font"
window:
  padding:
    x: 5
    y: 5
  dimensions:
    columns: 120
    lines: 40
  opacity: 0.93
  decorations: full

cursor:
  unfocused_hollow: true
  style:
    blinking: Never

env:
  TERM: screen-256color # xterm-256color

scrolling:
  history: 2000
  auto_scroll: true
import:
  # uncomment the flavour you want below:
  - ~/.dotfiles/alacritty/oxocarbon-dark.yml
